<html>
	<head>
		<title>ajax</title>
		<script>
			function httpGet(url, succ, fail) {
			
				var httpRequest = new XMLHttpRequest();
				httpRequest.open("GET", url);
				httpRequest.send(null);

				httpRequest.onreadystatechange = function() {
					if (httpRequest.readyState === 4) {
						if (httpRequest.status === 200) {
							succ(httpRequest.responseText);
						} else {
							fail("Error");
						}
					}
				};
			}
			
			httpGet("http://localhost:3000", function(data) {
				alert(data);
			}, function() {
			});
			
			alert("init");
		</script>
	</head>
	<body>
		<h1>Ajax test</h1>
	</body>
</html>
