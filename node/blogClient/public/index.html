<html>

<head>
  <title>Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">
  < script src = "lib/jquery-3.1.1.min.js" >
  </script>
  <script src="lib/locale/zh-cn.js"></script>
  <script src="lib/moment.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body style="margin-left: 10px">
  <h1>Blog</h1>
  <div class="form-group">
    <input id="content" class="form-control" type="text" style="width:516px; display:inline; margin-top:20px">
    <button type="button" class="btn btn-primary btn-sm" onclick="searchPost()">Search</button>
  </div>
  <div>
    <textarea name="post" id="post" cols="80" rows="8" placeholder="说点什么吧..."></textarea>
  </div>
  <p>
    <button class="btn btn-primary btn-sm" type='button' onclick="addPost()">提交</button>
  </p>
  <ul id="blogs"></ul>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">请输入新的内容</h4>
        </div>
        <div class="modal-body">
          <input type="hidden" id="newid" class="form-control">
          <input type="text" id="newcontent" class="form-control" placeholder="请输入新的内容">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" onclick="updatePost()">提交更改</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
