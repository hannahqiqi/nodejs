<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Blog</title>
  <script src="lib/jquery-3.1.1.min.js"></script>
  <script src="lib/locale/zh-cn.js"></script>
  <script src="lib/moment.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body style="margin-left: 10px">
  <h1>Blog</h1>
  <div class="form-group">
    <input id="content" class="form-control" type="text" style="width:516px; display:inline; margin-top:20px" >
    <button type="button" class="btn btn-primary btn-sm" onclick="searchPost()">Search</button>
  </div>
  <div>
    <textarea name="post" id="post" cols="80" rows="8" placeholder="说点什么吧..."></textarea>
  </div>
  <p>
    <button class="btn btn-primary btn-sm" type='button' onclick="addPost()">提交</button>
  </p>
  <ul id="blogs"></ul>
</body>

</html>
