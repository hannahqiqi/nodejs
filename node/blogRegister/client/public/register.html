<html>

<head>
  <title>register</title>
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <div>
    <ul>
      <li><a href="#" onclick="register()">注册</a></li>
      <li><a href="#" onclick="login()">登录</a></li>
    </ul>
  </div>
  <div id="register">
    <label for="usernameInput1">邮箱：</label>
    <input type="text" id="usernameInput1" placeholder="请输入邮箱">
    <p></p>
    <label for="passwordInput1">密码：</label>
    <input type="password" id="passwordInput1" placeholder="请输入密码">
    <p></p>
    <label for="nicknameInput1">昵称：</label>
    <input type="text" id="nicknameInput1" placeholder="请输入昵称">
    <p></p>
    <button type="button" onclick="reg()">注册</button>
  </div>
  <div id="login" style="display:none">
    <label for="usernameInput2">邮箱：</label>
    <input type="text" id="usernameInput2" placeholder="请输入邮箱">
    <p></p>
    <label for="passwordInput2">密码：</label>
    <input type="password" id="passwordInput2" placeholder="请输入密码">
    <p></p>
    <button type="button" onclick="log()">登录</button>
  </div>
  <script>
  function register() {
    $("#login").css("display", "none")
    $("#register").css("display", "block")
  }

  function login() {
    $("#register").css("display", "none")
    $("#login").css("display", "block")
  }

  function reg() {
    //alert("Congratulations! Registered successfully!")
    if($("#passwordInput1").val().match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/)) {
    	$("div").text("pass")
    } else {
    	$("div").text("fail")
    }
  }

  function log() {
    alert("Congratulations!")
  }
  </script>
</body>

</html>
